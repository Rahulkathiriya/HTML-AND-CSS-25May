<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- <-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container container-md container-lg ">
        <div class="row ">
            <p class="h1 text-center bg-dark text-light p-2 pb-3 mt-2 rounded">Registreation Form</p>

            <form action="https://www.flipcart.com" class="border border-dark bg-dark text-light p-4 rounded">
                <div class="row">
                    <div class="col">
                        <label for="fname" class="form-label">Firstname :</label>
                        <input type="text" class="form-control" id="fname" placeholder="Enter First Name" required />

                    </div>
                    <div class="col">

                        <label for="Mname" class="form-label">Middelname :</label>
                        <input type="text" class="form-control" id="lname" placeholder="Enter Middel Name" required />
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col">
                        <label for="lname" class="form-label">LastName : </label>
                        <input type="text" class="form-control" id="mname" placeholder="Enter Last Name ">
                    </div>
                    <div class="col">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <input type="text" name="email" id="email" placeholder="Enter Email Hear"
                                class="form-control" required>
                            <span class="input-group-text">@gmail.com</span>
                        </div>

                    </div>
                </div>


                <br />
                <label for="gender" class="from-label">Gender</label>
                <div class="form-checked">
                    <input type="radio" class="form-check-input" name="gen" id="gender" />
                    <label for="gender">Male</label>
                    <br />
                    <input type="radio" class="form-check-input" name="gen" id="genders" />
                    <label for="genders">Female</label>
                </div>


                <br>
                <label for="city" class="form-label">City</label>
                <select name="city" id="" class="form-select">
                    <option value="">--Select--</option>
                    <option value="">Surat</option>
                    <option value="">Ahamdabad</option>
                    <option value="">Baroda</option>
                </select>
                <br>
                <label for="add" class="form-label">Address</label>
                <textarea name="add" id="add" cols="20" rows="5" placeholder="Enter Address Hear"
                    class="form-control"></textarea>
                <br>

                <input type="checkbox" name="c1" id="c1" class="form-check-input">
                <label for="c1">I am not a robot</label>
                <br>
                <br>
                <label for="range">Set Price</label>
                <input type="range" name="" id="" class="form-range" max="10" min="2" />
                <br>

                <div class="text-center mt-5">
                    <input type="submit" value="Submit" name="" id="" class="btn btn-success">
                    <input type="reset" value="Reset" class="btn btn-warning">
                </div>

            </form>
        </div>
    </div>



</body>

</html>
