<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .btn {

            width: 100px;
        }

        .row {

            width: 90%;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-2 text-center py-2">
            <div class="btn btn-primary my-2">primary</div>
            <div class="btn btn-secondary  my-2">secondary</div>
            <div class="btn btn-dark  my-2">dark</div>
            <div class="btn btn-warning  my-2">warning</div>
            <div class="btn btn-success  my-2">success</div>
            <div class="btn btn-danger  my-2">danger</div>
            <div class="btn btn-light  my-2">light</div>
            <div class="btn btn-info  my-2">info</div>
        </div>
    </div>

</html>
