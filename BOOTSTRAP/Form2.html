<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- <-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <style>
        .row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .flex {
            display: flex;
            justify-content: flex-start;
            text-align: center;
            align-items: center;
            gap: 20px;
        }

        label {

            display: flex;
            justify-content: flex-end;
        }

        input {
            border: none !important;

        }

        select {
            border: none !important;
            outline: none !important;
        }
    </style>
</head>

<body>
    <div class="container container-lg container-md container-sm ">
        <div class="row">
            <p class="h1 bg-primary my-2 py-2 pb-3 text-center fw-bold rounded ">Registration Form</p>

            <form action="" class="bg-primary rounded">
                <div class="row">
                    <p class="h3 fw-bold pb-4">User Perticulers</p>
                    <div class="col-2 text-center">
                        <label for="login" class="form-label fw-bold pt-2">* Login Id : </label>
                    </div>
                    <div class="col-3 flex">
                        <input type="text" class="form-control bg-dark text-light" id="login"
                            placeholder="Enter Login Id" required />
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="col-2 text-center">
                        <label for="pass" class="form-label fw-bold pt-2">* Password : </label>
                    </div>
                    <div class="col-3 flex">
                        <input type="text" class="form-control bg-dark text-light" id="pass"
                            placeholder="Enter Password" required />
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="col-2 text-center">
                        <label for="cPass" class="form-label fw-bold pt-2">* Confrim Password : </label>
                    </div>
                    <div class="col-3 flex">
                        <input type="text" class="form-control bg-dark text-light" id="cPass"
                            placeholder="Confirm Password" required />
                    </div>
                </div>
                <div class="row">
                    <p class="h3 fw-bold">Personal Perticulers</p>
                    <div class="col-2 text-center">
                        <label for="Sal" class="form-label fw-bold pt-2">* Salutation </label>
                    </div>
                    <div class="col-3 flex">
                        <select name="sal" id="sal" class="form-select rounded py-1 bg-dark text-light">
                            <option value="">Select</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                        </select>
                    </div>
                    <div class="col-2 text-center">
                        <label for="fname" class=" form-label fw-bold pt-2">* FirstName :</label>
                    </div>
                    <div class="col-3 flex">
                        <input type="text " class="form-control bg-dark text-light" id="fname"
                            placeholder="Enter First Name" required>
                    </div>
                </div>
                <div class="row pt-3">

                    <div class="col-2 text-center">
                        <label for="mname" class=" form-label fw-bold pt-2">* Middle Name :</label>
                    </div>
                    <div class="col-3 flex">
                        <input type="text " class="form-control bg-dark text-light" id="mname"
                            placeholder="Enter Middle Name" required>
                    </div>
                    <div class="col-2 text-center">
                        <label for="lname" class=" form-label fw-bold pt-2">* LastName :</label>
                    </div>
                    <div class="col-3 flex">
                        <input type="text " class="form-control bg-dark text-light" id="lname"
                            placeholder="Enter Last Name" required>
                    </div>
                </div>
                <div class="row pt-3">

                    <div class="col-2 text-center">
                        <label for="res" class="form-label fw-bold pt-2">* Resedent Status :</label>
                    </div>
                    <div class="col-3 flex">
                        <select name="res" id="res" class="form-select rounded py-1 bg-dark text-light">
                            <option value="">Select</option>
                            <option value="">Surat</option>
                            <option value="">Ahamdabad</option>
                            <option value="">Baroda</option>
                            <option value="">Rajkot</option>
                        </select>
                    </div>
                    <div class="col-2 text-center">
                        <label for="contry" class="form-label fw-bold pt-2">* Contry :</label>
                    </div>
                    <div class="col-3 flex">
                        <select name="contry" id="contry" class="form-select rounded py-1 bg-dark text-light">
                            <option value="">Select</option>
                            <option value="">India</option>
                            <option value="">South Africa</option>
                            <option value="">Englend</option>
                            <option value="">Afghanistan</option>
                        </select>
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-2">
                        <label for="email" class="form-label fw-bold pt-2">* Email : </label>
                    </div>
                    <div class="col-3 flex">
                        <input type="email" id="email" class=" form-control bg-dark text-light"
                            placeholder="Enter Email Address" required>
                    </div>
                    <div class="col-2">
                        <label for="number" class="form-label fw-bold pt-2">* Mobile Number : </label>
                    </div>
                    <div class="col-3 flex">
                        <input type="text" id="number" class="number form-control bg-dark text-light"
                            placeholder="Enter Mobile Nunmber" required>
                    </div>
                </div>

                <div class="row pt-4">
                    <p class="h3 fw-bold">Account Particulars</p>
                    <div class="col-3 text-center">
                        <label for="Account" class="form-label fw-bold pt-2">* 15 Digit Account Number :</label>
                    </div>
                    <div class="col-3 flex">
                        <input type="text" id="Account" class="form-control bg-dark text-light"
                            placeholder="Enter Account number ">
                    </div>

                    <div class="col-2 text-center">
                        <label for="nickname" class="form-label fw-bold pt-2">* NickName : </label>
                    </div>
                    <div class="col-3 flex">
                        <input type="text" id="nickname" name="nickname" class="form-control bg-dark text-light "
                            placeholder="Enter Nick Name">
                    </div>

                </div>
                <div class="row pt-4 ">
                    <div class="col-2 text-center">
                        <label for="fund" class="form-label fw-bold pt-2">* Fund Transfer : </label>
                    </div>
                    <div class="col-3 flex">
                        <select name="" id="fund" class=" form-select bg-dark text-light">
                            <option value="">Select</option>
                            <option value="">5,000</option>
                            <option value="">10,000</option>
                            <option value="">15,000</option>
                            <option value="">20,000</option>
                            <option value="">25,000</option>
                            <option value="">30,000</option>
                        </select>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-3"></div>
                </div>
            </form>

        </div>
    </div>
    </div>
</body>

</html>
