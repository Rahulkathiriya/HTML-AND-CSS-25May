<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>

        // ================= Defintion ===============

        //   -> Variable are container for storing data.

        //================ Types of variables ==========

        //  1. var
        //  2. let
        //  3. const

        //  var is a Globle sope variable
        //  var value change at any position


        var userName = "Rahul kathiriya";

        console.log(userName);


        var birthYear = 1999;

        console.log(birthYear);
        console.log(birthYear);
        console.log(birthYear);

        var birthYear = 2002;

        console.log(birthYear);
        console.log(birthYear);
        console.log(birthYear);
        // ==========================================================================================================


        //    let is a locan Scope variaable


        {
            let name = "Rahul kathiriya";
        }

        console.log(name);



        // 3. const :  after define const we can't change const value


        const year = 2002;

        console.log(typeof year);


        // const year = 2001;     error throwa

        let userLogin = false;
        let canDrive = true;

        console.log(userLogin);

        console.log(canDrive);


        // ===================================================================================================



        // Undefined

        let userFname;
        console.log(userFname);
        console.log(typeof userFname);


        // null


        let information = null;

        console.log(information);
        console.log(typeof information);


    </script>
</body>

</html>
