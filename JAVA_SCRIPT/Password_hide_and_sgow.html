<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>

    <input type="password" name="" id="showbtn" class="inputBtn">
    <button id="shiwBtn" onclick="shoePass()">Show</button>
    <button id="hideBtn" onclick="hidepass()">Hide</button>

    <script>

        let inbox = document.querySelector(".inputBtn");

        let shoePass = () => {
            inbox.type = "text";
        }

        let hidepass = () => {
            inbox.type = "password";
        }
    </script>
</body>
