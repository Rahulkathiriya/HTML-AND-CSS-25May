<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="password" id="inputbox">
    <button class="fi" onclick="showpass()">Show</button>
    <button class="si" onclick="hidepass()">Hide</button>

    <script>

        let inbox = document.getElementById("inputbox");
        let button1 = document.querySelector(".fi");
        let button2 = document.querySelector(".si");

        button2.style.display = "none";

        let showpass = () => {
            inbox.type = "text";
            button1.style.display = "none";
            button2.style.display = "inline-block";

        }
        let hidepass = () => {
            inbox.type = "password";
            button2.style.display = "none";
            button1.style.display = "inline-block";

        }

    </script>
</body>

</html>
