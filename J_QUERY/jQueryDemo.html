<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <style>
        .mainClass {

            width: 50%;
            height: 250px;
            background: greenyellow;
            padding: 30px;  
        }

        button {

            border: none;
            margin-bottom: 6px;
            border-radius: 10px;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
            font-weight: 600;
            background-color: burlywood;

        }

        .subClass {

            width: 30%;
            border-radius: 10px;
            padding: 15px 50px;
            background: green;
            color: #fff;
            box-sizing: border-box;
        }
        p{
            font-size: 18px;
        }
    </style>

    <script>

        $(document).ready(function () {

            $("button").click(function () {

                $(".subClass").hide(500);

            });

            $(".show").click(function () {

                $(".subClass").show(500);
            })
        });


    </script>
</head>

<body>

    <div class="mainClass">
        <button>
            Hide Information
        </button>
        <button class="show">Show Information</button>

        <div class="subClass">
            <p>Rahul kathiriya</p>
            <p>I am aweb developer</p>
            <p>Start in year 2021</p>
        </div>
    </div>


</body>

</html>
